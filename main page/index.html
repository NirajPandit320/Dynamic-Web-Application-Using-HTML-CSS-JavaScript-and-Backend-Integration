<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixMatch webDev</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            border: 8px solid black;
            border-radius: 24px;
            height: 879px;
            display: flex;
            justify-content: center;
            background-color: rgb(161, 219, 219);
        }
        ul{

            display: flex;
            justify-content: center;
            color: aliceblue;
            padding: 1.2vw;
            }

        .nav-links{
            margin-top: 1.5vh;
            display: flex;
            align-items: center;
            background: #030303;
            padding: 12px 15px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .nav-links li{
        list-style: none;
        margin: 0 12px;
        }
        .nav-links li a{
        position: relative;
        color: aliceblue;
        font-size: 20px;
        font-weight: 500;
        padding: 6px 0;
        text-decoration: none;
        }
        .nav-links li a:before{
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 0%;
        background: #34efdf;
        border-radius: 12px;
        transition: all 0.4s ease;
        }
        .nav-links li a:hover:before{
        width: 100%;
        }
        .nav-links li.center a:before{
        left: 50%;
        transform: translateX(-50%);
        }

    </style>
</head>
<body>
    <div class="top_container">
        <div class="navbar">
            <ul class="nav-links" type="none">
                <li class="center"><a href="#">Home</a></li>
                <li class="center"><a href="#">Projects</a></li>
                <li class="center"><a href="#">Contact Us</a></li>
                <li class="center"><a href="#">Our Team</a></li>
            </ul>
        </div>
        <div class="login">

        </div>
    </div>
</body>
</html>
